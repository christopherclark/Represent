<div class='container center-align'>
  
  <!-- State -->
  <div class='row center-align'>
    <h2>{{state}}</h2>
    <h4>District {{district}}</h4>
    <br>
  </div>
  <div class='row center-align'>
    <!-- Representatives Table  -->
    <div class='col s6 center-align'>
      <h4>Representatives</h4>
      <br><br>
      <table class='bordered center-align'>
        <tr ng-repeat="result in getAllReps | orderBy:'-district' | filter:{title:'Rep'} ">
          <td class='table-items-medium center-align' ng-click="getVotes(result.first_name.toLowerCase() + ' ' + result.last_name.toLowerCase())">{{result.first_name}} {{result.last_name}} <span class='district center-align'>{{result.leadership_role}}</span> <br>
          <span class='district center-align'>{{party[result.party]}}</span> <br>
        </td>
      </table>
      <br>
    </div>
    
    <!-- Senators Table  -->
    <div class='col s6 center-align'>
      <h4>Senators</h4>
      <br><br>
      <table class='bordered center-align'>
        <tr ng-repeat="result in getAllReps | orderBy:'-district' | filter:{title:'Sen'} ">
          <td class='table-items-medium center-align'>{{result.first_name}} {{result.last_name}}
            <span class='district center-align'>{{result.leadership_role}}</span> <br>
            <span class='district center-align'>{{party[result.party]}}</span> <br>
          </td>
        </table>
      </div>
    </div>
  </div>
  <!-- Loading  -->
  <div class='loading' ng-if='loading'>
    <img src='/images/ring.gif'>
  </div>
