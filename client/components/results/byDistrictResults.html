<div class='container center-align'>
  <img src="https://theunitedstates.io/images/congress/225x275/M001143.jpg">
  <!-- State -->
  <div class='row center-align'>
    <h2>{{state}}</h2>
    <h4>District {{district}}</h4>
    <br>
  </div>
  <div class='row center-align'>
    <!-- Representatives Table  -->
    <div class='col s6 center-align'>
      <h4>Representatives</h4>
      <br><br>
      <table class='bordered center-align'>
        <tr ng-repeat="rep in sunlightData | orderBy:'-district' | filter:{title:'Rep'} ">
        <img src="https://theunitedstates.io/images/congress/225x275/{{re.bioguide_id}}.jpg">
          <td class='table-items-medium center-align' ng-click="getVotes(rep.first_name.toLowerCase() + ' ' + rep.last_name.toLowerCase())">{{rep.bioguide_id}}{{rep.first_name}} {{rep.last_name}} <span class='district center-align'>{{rep.leadership_role}}</span> <br>
          <span class='district center-align'>{{party[rep.party]}}</span> <br>
        </td>
      </table>
      <br>
    </div>
    
    <!-- Senators Table  -->
    <div class='col s6 center-align'>
      <h4>Senators</h4>
      <br><br>
      <table class='bordered center-align'>
        <tr ng-repeat="rep in sunlightData | orderBy:'-district' | filter:{title:'Sen'} ">
          <td class='table-items-medium center-align'>{{rep.first_name}} {{rep.last_name}}
            <span class='district center-align'>{{rep.leadership_role}}</span> <br>
            <span class='district center-align'>{{party[rep.party]}}</span> <br>
          </td>
        </table>
      </div>
    </div>
  </div>
  <!-- Loading  -->
  <div class='loading' ng-if='loading'>
    <img src='/images/ring.gif'>
  </div>
